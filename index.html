<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Living Entity</title>

    <link rel="icon" href="icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.min.js"></script>
    <script src="p5.party.js"></script>

    <style>
      html, body {
        margin: 0 5vw;
      }
  </style>
  
  </head>

  <body>
    <main></main>

    <img id="logo" src="logo.png" alt="A Living Entity logo">

    <p>Join with multiple devices to add elements into the ecosystem!</p>

    <div class="buttonContainer">
      <div class="buttonWrapper">

        <button id="natureButton">Add +1 Tree</button>
        
        <div class="infoWrapper">
          <img src="assets/tree.png" alt="tree">
          <p>Who doesn't love a good tree? Max 100.</p>
        </div>

      </div>

      <div class="buttonWrapper">
        <button id="factoryButton">Add +1 Factory</button>

        <div class="infoWrapper">
          <img src="factoryicon.png" alt="tree">
          <p>Converts trees to materials. Needs 4 material every 10 seconds to stay open. Max 4.</p>
        </div>
      </div>

      <div class="buttonWrapper">
        <button id="settlementButton">Add +1 Building</button>

        <div class="infoWrapper">
          <img src="assets/cityhall.png" alt="tree">
          <p>Needs 2 material to build. Uses up 1 material every 10 seconds to stay open. Max 15.</p>
        </div>
      </div>
    </div>
      
    <script src="mobile.js"></script>
  </body>
</html>
